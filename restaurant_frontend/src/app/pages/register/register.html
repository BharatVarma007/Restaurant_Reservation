<div class="container mt-5" style="max-width: 400px;">
  <h2>Register</h2>

  <div class="mb-3">
    <label>Username</label>
    <input [(ngModel)]="username" class="form-control" placeholder="Enter username" />
  </div>

  <div class="mb-3">
    <label>Password</label>
    <input [(ngModel)]="password" class="form-control" type="password" placeholder="Enter password" />
  </div>

  <button class="btn btn-primary w-100" (click)="register()">Register</button>

  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
</div>
