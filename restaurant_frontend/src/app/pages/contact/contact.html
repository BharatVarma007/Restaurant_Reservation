<div class="container mt-4">
  <h2>Contact Us</h2>

  <form (ngSubmit)="submitContactForm()">
    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
    </div>

    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
    </div>

    <div class="form-group mb-3">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="4" [(ngModel)]="message" name="message" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
